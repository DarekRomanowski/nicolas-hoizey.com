markdown:            kramdown
highlighter:         pygments

# Permalinks
permalink:           :year/:month/:title.html
relative_permalinks: true

gems:
  - jekyll-sitemap

# Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: false
show_drafts: false
lsi: true
exclude:
  - autoprefixer.yml
  - "Gemfile*"
  - README.md
  - LICENSE.md
include:
  - .htaccess

assets:
  js_compressor:  uglifier
  css_compressor: sass
  cache: true

# Tags
tag_page_layout: tag
tag_page_dir: tags
tag_feed_layout: atom-tag
tag_feed_dir: tags
# tag_permalink_style: pretty

# Setup
url:                 http://nicolas-hoizey.com
baseurl:             /
paginate:            5

# About/contact
title:               Nicolas Hoizey
tagline:             "aka @nhoizey"
description:         "Ce site est mon recueil de créations et réflexions sur des sujets très variés, de la photo au Web en passant par la société, les voyages, etc."
author:
  name:              Nicolas Hoizey
  url:               http://nicolas-hoizey.com
  email:             nicolas@hoizey.com
  twitter_username:  nhoizey
  github_username:   nhoizey

# <picture>
picture:
  source: "_assets/fullsize-images"
  output: "assets/images"
  markup: picture
  presets:
    default:
      ppi: [1, 2]
      source_640:
        media: "(min-width: 580px)"
        width: "640"
      source_530:
        media: "(min-width: 460px)"
        width: "530"
      source_420:
        media: "(min-width: 340px)"
        width: "420"
      source_default:
        width: "310"
