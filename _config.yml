markdown:    kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Permalinks
permalink:           :title.html
relative_permalinks: true

gems:
  - jekyll-sitemap
  - jekyll-twitter-plugin
  - jekyll-archives

# Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: false
show_drafts: false
lsi: false
exclude:
  - autoprefixer.yml
  - Gemfile*
  - README.md
  - LICENSE.md
  - tags/*.md
  - Rakefile
include:
  - .htaccess
  - .well-known
  - favicon.jpg
  - tags

assets:
  js_compressor:  uglifier
  css_compressor: sass
  cache: true

# Tags
tag_page_layout: tag
tag_page_dir: tags
tag_feed_layout: atom-tag
tag_feed_dir: tags
# tag_permalink_style: pretty

# Setup
url:                 http://nicolas-hoizey.com
baseurl:             /
paginate:            5
paginate_path:       "/page-:num/"

# About/contact
title:               Nicolas Hoizey
tagline:             "aka @nhoizey"
description:         "Ce site est mon recueil de créations et réflexions sur des sujets très variés, de la photo au Web en passant par la société, les voyages, etc."
author:
  name:              Nicolas Hoizey
  url:               http://nicolas-hoizey.com
  email:             nicolas@hoizey.com
  twitter_username:  nhoizey
  github_username:   nhoizey

# <picture>
picture:
  source: "_posts"
  posts_folders: ":year/:month/:day-:slug/"
  output: ""
  markup: picture

  presets:
    default:
      ppi: [1, 2]
      source_640:
        media: "(min-width: 580px)"
        width: "640"
      source_530:
        media: "(min-width: 470px)"
        width: "530"
      source_430:
        media: "(min-width: 350px)"
        width: "430"
      source_default:
        width: "320"
    onehalf:
      attr:
        class: "onehalf"
      ppi: [1, 2]
      source_640:
        media: "(min-width: 580px)"
        width: "320"
      source_530:
        media: "(min-width: 470px)"
        width: "265"
      source_430:
        media: "(min-width: 350px)"
        width: "215"
      source_default:
        width: "160"
    onethird:
      attr:
        class: "onethird"
      ppi: [1, 2]
      source_640:
        media: "(min-width: 580px)"
        width: "215"
      source_530:
        media: "(min-width: 470px)"
        width: "180"
      source_430:
        media: "(min-width: 350px)"
        width: "145"
      source_default:
        width: "110"
    onefourth:
      attr:
        class: "onefourth"
      ppi: [1, 2]
      source_640:
        media: "(min-width: 580px)"
        width: "160"
      source_530:
        media: "(min-width: 470px)"
        width: "135"
      source_430:
        media: "(min-width: 350px)"
        width: "110"
      source_default:
        width: "80"

jekyll-archives:
  enabled:
    - year
    - month
  layouts:
    year: archives-year
    month: archives-month
  permalinks:
    year: /:year/
    month: /:year/:month/

twitter:
  consumer_key: …
  consumer_secret: …
  access_token: …
  access_token_secret: …

youtube:
  api_key: …

algolia:
  application_id: …
  index_name: …
  search_only_api_key: …
