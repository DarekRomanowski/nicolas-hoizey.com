<header>
  <ul>
    <li class="date">
      <svg class="icon"><use xlink:href="#symbol-date" /></svg>
      {{ include.page.date | date: "%-d" }}
      {% include mois.html page=include.page %}
      <a href="/{{ include.page.date | date: "%Y" }}/">{{ include.page.date | date: "%Y" }}</a>
    </li>
    <li class="tags">
      <svg class="icon"><use xlink:href="#symbol-tags" /></svg>
      {{ include.page | tags }}
     </li>
  </ul>
</header>
