<header>
  <dl>
    <dt>Date</dt>
    <dd class="date">
      {{ include.page.date | date: "%-d" }}
      {% include mois.html page=include.page %}
      <a href="/{{ include.page.date | date: "%Y" }}/">{{ include.page.date | date: "%Y" }}</a>
    </dd>
    <dt>Tags</dt>
    <dd class="tags">{{ include.page | tags }}</dd>
  </dl>
</header>
