<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if page.title == "Accueil" %}
    <title>{{ site.title }} - {{ site.tagline }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="Abonnez-vous au flux" href="/atom.xml" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
  {% asset critical %}
  </style>

  {% javascript picturefill-2.3.0 async defer %}

  <script>
  {% asset loadCSS %}
  loadCSS("{% asset_path styles %}");
  </script>
  <noscript>
    <link href="{% asset_path styles %}" rel="stylesheet">
    <link href="{% asset_path morefonts %}" rel="stylesheet">
  </noscript>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','{% asset_path vendors/analytics %}','ga');
  ga('create', 'UA-1655999-10', 'nicolas-hoizey.com');
  ga('send', 'pageview', '/');
  </script>

</head>
