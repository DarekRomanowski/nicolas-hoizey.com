<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  {% asset critical %}
  </style>

  {% if page.title == "Accueil" %}
    <title>{{ site.title }} - {{ site.tagline }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}

  <link rel="alternate" type="application/rss+xml" title="Abonnez-vous au flux" href="/atom.xml" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <script>
  {% asset loadCSS %}
  loadCSS("{% asset_path styles %}");
  </script>
  <noscript>
    <link href="{% asset_path styles %}" rel="stylesheet">
    <link href="{% asset_path morefonts %}" rel="stylesheet">
  </noscript>

  {% javascript picturefill-2.3.0 async %}

</head>
