<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body>
  <header id="header">
		<div class="wrap">
		  <p>
		    {% if page.url != "/index.html" %}
			  	<a href="/" title="Home">{{ site.title }}</a>
		  	{% endif %}
		  </p>
	    <p>
	    	<a href="https://twitter.com/nhoizey" class="twitter">{% asset icon-twitter.svg %}</a>
	    	<a href="https://github.com/nhoizey" class="github">{% asset icon-github.svg %}</a>
	    </p>
	  </div>
  </header>
  <main>
		<div class="wrap">
	    {{ content }}
	  </div>
  </main>
  <footer id="footer">
		<div class="wrap">
	    <p>© 2015 Nicolas Hoizey</p>
	    <p><span class="label">Généré le </span>{{ site.time | date: "%d/%m/%Y"}}<span class="tool"> avec <a href="http://jekyllrb.com/">Jekyll</a></span></p>
	  </div>
  </footer>
{% include foot.html %}
</body>

</html>
