<!DOCTYPE html>
<html lang="fr" class="{{ page.type }}">

{% include head.html %}

<body>
  <header id="header">
		<div class="wrap">
		  <p>
		    {% if page.url != "/index.html" %}
			  	<a href="/" title="Home">{{ site.title }}</a>
		  	{% endif %}
		  </p>
	    <p>
	    	<a href="https://twitter.com/nhoizey" class="twitter">{% asset icon-twitter.svg %}</a>
	    	<a href="https://github.com/nhoizey" class="github">{% asset icon-github.svg %}</a>
	    </p>
	  </div>
  </header>
  <main>
		<div class="wrap">
	    {{ content }}
	  </div>
  </main>
  <footer id="footer">
		<div class="wrap">
	    <p>©&nbsp;2015 Nicolas&nbsp;Hoizey</p>
	    <p>Généré avec&nbsp;<a href="/a-propos.html#la-technique">Jekyll</a></p>
	  </div>
  </footer>
{% include foot.html %}
</body>

</html>
